<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Store</title>
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind  -->
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.28.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <!-- navbar starts here  -->
        <div class="navbar bg-slate-600 p-4">
            <div class="flex-1">
              <img class="w-12" src="https://cdn-icons-png.flaticon.com/512/2702/2702602.png" alt="">
              <span class="text-3xl text-white">PIXEL STORE</span>
            </div>
            <div class="flex-none gap-2">
                <!-- navigations menu is here  -->
                <div class="text-white text-2xl">
                    <ul class="hidden lg:flex"> 
                        <li class="mr-10">
                            <span><i class="fa-sharp fa-solid fa-house text-yellow-500"></i></span>
                            <span>HOME</span>
                        </li>
                        <li class="mr-10">
                            <span><i class="fa-sharp fa-solid fa-heart text-yellow-500"></i></span>
                            <span>WISHLIST</span>
                        </li>
                        <li class="mr-10">
                            <span><i class="fa-sharp fa-solid fa-trash text-yellow-500"></i></span>
                            <span>RECYCLE BIN</span>
                        </li>
                        <li class="mr-10 relative">
                          
                            <label for="my-drawer-4" class="drawer-button ">  <span class="absolute left-3 bottom-3"><div class="badge badge-secondary">+99</div></span>
                                <span><i class="fa-solid fa-cart-shopping text-yellow-500"></i></span></label>
                        </li>
                    </ul>
                </div>
              <div class="dropdown dropdown-end block lg:hidden">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                    <i class="fa-solid fa-bars text-white text-2xl" ></i>
                </label>
                <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                  <li>
                    <a class="justify-between">
                        <span><i class="fa-sharp fa-solid fa-house"></i></span>
                        <span>HOME</span>
                    </a>
                  </li>
                  <li>
                    <a class="justify-between">
                        <span><i class="fa-sharp fa-solid fa-heart"></i></span>
                        <span>WISHLIST</span>
                    </a>
                  </li>
                  <li>
                    <a class="justify-between">
                        <span><i class="fa-sharp fa-solid fa-trash"></i></span>
                        <span>RECYCLE BIN</span>
                    </a>
                  </li>
                  <li>
                    <a class="justify-between">
                        <span><i class="fa-solid fa-cart-shopping"></i></span>
                        <span>Cart</span>
                    </a>
                  </li>
                 
                   
                </ul>
              </div>
            </div>
          </div>
        <!-- navbar ends here -->

        <!-- drawer starts here  -->
        <div class="drawer drawer-end">
            <input id="my-drawer-4" type="checkbox" class="drawer-toggle" />
            <div class="drawer-content">
              <!-- Page content here -->
            
            </div> 
            <div class="drawer-side">
              <label for="my-drawer-4" class="drawer-overlay"></label>
              <ul class="menu p-4 overflow-y-auto w-80 bg-base-100 text-base-content">
                <!-- Sidebar content here -->
                <li><a>Sidebar Item 1</a></li>
                <li><a>Sidebar Item 2</a></li>
              </ul>
            </div>
          </div>
        <!-- drawer ends here  -->
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body> 
</html>
